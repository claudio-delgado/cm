<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Medieval colonies - Workers</title>

    <link href="v6.7.2/css/all.css" rel="stylesheet" />
    <link href="v6.7.2/css/sharp-solid.css" rel="stylesheet" />
    <link href="v6.7.2/css/sharp-regular.css" rel="stylesheet" />
    <!-- Uncomment this link when debugging -->
    <!--link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" -->
    <!-- Comment this when debugging -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="worker.js"></script>
</head>
<body class="">
    <span class="">Message from worker: <span id="worker-message" class="font-bold"></span></span>
</body>
<script>
    const worker = new Worker("worker.js");
    console.log("Worker created:", worker);
    worker.onmessage = function(event) {
        console.log("Message from worker:", event.data);
        document.getElementById("worker-message").innerText = event.data;
    };

    worker.postMessage("Start time");
</script>
</html>
